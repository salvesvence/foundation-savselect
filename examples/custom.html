<head>

    <meta charset="utf-8">
    <title>jQuery Plugins</title>

    <link rel="stylesheet" href="../libs/css/foundation.min.css">

    <!-- This is how you would link your custom stylesheet -->
    <link rel="stylesheet" href="../css/sav-select.css">

    <link rel="stylesheet" href="../libs/css/normalize.css">

</head>

<body>

    <div class="row collapse">
        <div class="small-12 medium-6 medium-centered columns">
            <h1>My Thumb Select Dropdown</h1>
            <label for="user">NAME</label>
            <select id="user" class="select" name="user">
                <option value="silvano" data-thumb="http://lorempixel.com/400/200/">SILVANO</option>
                <option value="irene" data-thumb="http://lorempixel.com/400/200/">IRENE</option>
                <option value="natalia" data-thumb="http://lorempixel.com/400/200/">NATALIA</option>
            </select>
        </div>
    </div>

    <script src="../libs/js/jquery.js"></script>
    <script src="../libs/js/foundation.min.js"></script>
    <script src="../dist/sav-select.min.js"></script>

    <script>

        (function() {

            $('select.select').SavSelect({
                default_option: 'SELECT AN OPTION'
            });

            // You must to load the foundation event before the foundation-savselect script
            $(document).foundation();

        })();

    </script>

</body>
